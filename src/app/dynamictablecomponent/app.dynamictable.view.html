<h2>The Dynamic Table</h2>
<div class="contianer">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th *ngFor="let c of columnHeaders">{{c}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of DataSource">
                <td *ngFor="let c of columnHeaders">{{r[c]}}</td>
            </tr>
        </tbody>
    </table>
</div>
